<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />

    <title>NCOverlay</title>

    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="Side">
      <section id="Comments">
        <header>
          <h2>表示中のコメント<small id="CommentsCount"></small></h2>
        </header>

        <ul id="VideoItems"></ul>

        <template id="TemplateItemVideo">
          <li class="item">
            <article class="video">
              <div class="video-thumbnail">
                <span class="video-duration"></span>
              </div>

              <a
                class="video-title"
                target="_blank"
                rel="noopener external"
                title=""
              ></a>

              <div class="video-info">
                <div>
                  <p>投稿日時</p>
                  <p class="video-info-date"></p>
                </div>
                <div>
                  <p>再生数</p>
                  <p class="video-info-view"></p>
                </div>
                <div>
                  <p>コメント</p>
                  <p class="video-info-comments"></p>
                </div>
              </div>
            </article>
          </li>
        </template>
      </section>
    </div>

    <div class="divider-vertical"></div>

    <div id="Main">
      <header id="Header">
        <h1>
          <span>NCOverlay</span>
          <small>
            <a
              id="Version"
              class="is-button"
              target="_blank"
              rel="noopener external"
            ></a>
          </small>
          <div id="Links">
            <a
              id="LinkGitHub"
              target="_blank"
              rel="noopener external"
              title="GitHub"
              style="background-image: url('../assets/github-mark.svg')"
            ></a>
          </div>
        </h1>

        <div class="input-toggle">
          <input type="checkbox" id="SettingEnable" data-setting-key="enable" />
          <label for="SettingEnable"></label>
        </div>
      </header>

      <div class="divider-horizontal"></div>

      <section id="Settings">
        <header>
          <h2>設定</h2>
          <div id="ButtonReset" class="is-button" title="リセット">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 -960 960 960"
              width="25"
              height="25"
            >
              <path
                d="M483.077-200q-117.25 0-198.625-81.339-81.375-81.34-81.375-198.539 0-117.199 81.375-198.661Q365.827-760 483.077-760q71.308 0 133.538 33.884 62.231 33.885 100.308 94.577V-740q0-8.5 5.758-14.25T736.95-760q8.512 0 14.243 5.75 5.73 5.75 5.73 14.25v156.923q0 13.731-9.288 23.02-9.289 9.288-23.019 9.288H567.692q-8.5 0-14.25-5.758t-5.75-14.269q0-8.512 5.75-14.242 5.75-5.731 14.25-5.731h128q-31.231-59.846-87.884-94.539Q551.154-720 483.077-720q-100 0-170 70t-70 170q0 100 70 170t170 70q71.468 0 130.849-38.731 59.382-38.73 88.074-102.884 3.385-7.846 10.962-11.039 7.577-3.192 15.505-.5 8.456 2.693 11.226 11 2.769 8.308-.616 16.154-33.308 75.385-102.388 120.693Q567.609-200 483.077-200Z"
              />
            </svg>
          </div>
        </header>

        <ul>
          <!-- 不透明度 -->
          <li class="setting">
            <label for="SettingOpacity">不透明度</label>

            <div class="input-container">
              <input
                type="range"
                id="SettingOpacity"
                class="input"
                min="0"
                max="100"
                step="5"
                value="100"
                data-setting-key="opacity"
              />

              <span class="input-value">
                <span id="SettingOpacityValue" data-setting-value="opacity"
                  >100</span
                >%
              </span>
            </div>
          </li>

          <!-- 低パフォーマンスモード -->
          <li class="setting">
            <input
              type="checkbox"
              id="SettingLowPerformance"
              data-setting-key="lowPerformance"
            />

            <label for="SettingLowPerformance">低パフォーマンスモード</label>
          </li>

          <li class="divider-horizontal"></li>

          <!-- タイトルの一致判定を緩くする -->
          <li class="setting">
            <input
              type="checkbox"
              id="SettingWeakMatch"
              data-setting-key="weakMatch"
            />

            <label for="SettingWeakMatch">タイトルの一致判定を緩くする</label>
          </li>

          <!-- コメント専用動画のコメントを表示 -->
          <li class="setting">
            <input
              type="checkbox"
              id="SettingSzbhMethod"
              data-setting-key="szbhMethod"
            />

            <label for="SettingSzbhMethod"
              >コメント専用動画のコメントを表示</label
            >
          </li>

          <!-- ニコニコのNG設定を使用 -->
          <li class="setting">
            <input
              type="checkbox"
              id="SettingUseNgList"
              data-setting-key="useNgList"
            />

            <label for="SettingUseNgList"
              >ニコニコのNG設定を使用 (要ログイン)</label
            >
          </li>

          <li class="divider-horizontal"></li>

          <!-- アップデート後に更新内容を表示 -->
          <li class="setting">
            <input
              type="checkbox"
              id="SettingShowChangelog"
              data-setting-key="showChangelog"
            />

            <label for="SettingShowChangelog"
              >アップデート後に更新内容を表示</label
            >
          </li>
        </ul>
      </section>

      <div class="divider-horizontal"></div>

      <section id="Footer">
        <ul>
          <li>
            <a
              id="LinkForms"
              class="is-button"
              target="_blank"
              rel="noopener external"
              title="不具合報告・機能提案・その他 (Google フォーム)"
              >不具合報告・機能提案・その他</a
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
