<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />

    <title>NCOverlay</title>

    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <header id="Header">
        <h1>
          <span>NCOverlay</span>
          <small id="Version"></small>
          <div id="Links">
            <a
              id="LinkGitHub"
              target="_blank"
              rel="noopener external"
              title="GitHub"
              style="background-image: url('../assets/github-mark.svg')"
            ></a>
          </div>
        </h1>

        <div class="input-toggle">
          <input type="checkbox" id="SettingEnable" />
          <label for="SettingEnable"></label>
        </div>
      </header>

      <section id="Settings">
        <header>
          <h2>設定</h2>
        </header>

        <ul>
          <li class="setting">
            <label for="SettingOpacity">不透明度</label>

            <div class="input-container">
              <input
                type="range"
                id="SettingOpacity"
                class="input"
                min="0"
                max="100"
                step="5"
                value="100"
              />

              <span class="input-value">
                <span id="SettingOpacityValue">100</span>%
              </span>
            </div>
          </li>

          <li class="setting">
            <input type="checkbox" id="SettingLowPerformance" />

            <label for="SettingLowPerformance">低パフォーマンスモード</label>
          </li>

          <li class="setting">
            <input type="checkbox" id="SettingShowChangelog" checked />

            <label for="SettingShowChangelog">
              アップデート後に新しいタブで更新内容を確認する
            </label>
          </li>
        </ul>
      </section>

      <section id="Comments">
        <header>
          <h2>表示中のコメント<small id="CommentsCount"></small></h2>
        </header>

        <ul id="Items"></ul>

        <template id="TemplateItemVideo">
          <li class="item">
            <article class="video">
              <div class="video-thumbnail">
                <span class="video-duration"></span>
              </div>

              <a
                class="video-title"
                target="_blank"
                rel="noopener external"
                title=""
              ></a>

              <div class="video-info">
                <div>
                  <p>投稿日時</p>
                  <p class="video-info-date"></p>
                </div>
                <div>
                  <p>再生数</p>
                  <p class="video-info-view"></p>
                </div>
                <div>
                  <p>コメント数</p>
                  <p class="video-info-comments"></p>
                </div>
              </div>
            </article>
          </li>
        </template>
      </section>
    </main>
  </body>
</html>
