<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />

    <title>NCOverlay</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <header id="Header">
        <h1>NCOverlay&nbsp;&nbsp;<small id="Version"></small></h1>

        <div class="input-toggle">
          <input type="checkbox" id="SettingEnable" />
          <label for="SettingEnable"></label>
        </div>
      </header>

      <section id="Settings">
        <header>
          <h2>設定</h2>
        </header>

        <ul>
          <li class="setting">
            <label for="SettingOpacity">透明度</label>

            <div class="input-container">
              <input
                type="range"
                id="SettingsOpacity"
                class="input"
                min="0"
                max="100"
                step="5"
                value="100"
              />

              <span class="input-value">
                <span id="SettingsOpacityValue">100</span>%
              </span>
            </div>
          </li>
        </ul>
      </section>

      <section id="Comments">
        <header>
          <h2>表示中のコメント</h2>
        </header>

        <ul id="Items"></ul>

        <template id="TemplateItemVideo">
          <li class="item">
            <article class="video">
              <div class="video-thumbnail">
                <span class="video-duration">--:--</span>
              </div>

              <a
                class="video-title"
                target="_blank"
                rel="noopener external"
                title=""
              ></a>

              <div class="video-info">
                <div>
                  <p>投稿日時</p>
                  <p class="video-info-date">----/--/-- --:--</p>
                </div>
                <div>
                  <p>再生数</p>
                  <p class="video-info-view">0</p>
                </div>
                <div>
                  <p>コメント数</p>
                  <p class="video-info-comments">0</p>
                </div>
              </div>
            </article>
          </li>
        </template>
      </section>
    </main>
  </body>
</html>
