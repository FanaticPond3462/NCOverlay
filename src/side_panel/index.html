<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />

    <title>NCOverlay</title>

    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div id="Comments">
        <header class="row">
          <span class="cell cell-text">コメント</span>
          <span class="cell cell-time">再生時間</span>
          <span class="cell cell-nicoru">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36">
              <circle fill="#FFCC4D" cx="18" cy="18" r="18" />
              <path
                fill="#664500"
                d="M10.515 23.621C10.56 23.8 11.683 28 18 28c6.318 0 7.44-4.2 7.485-4.379.055-.217-.043-.442-.237-.554-.195-.111-.439-.078-.6.077C24.629 23.163 22.694 25 18 25s-6.63-1.837-6.648-1.855C11.256 23.05 11.128 23 11 23c-.084 0-.169.021-.246.064-.196.112-.294.339-.239.557z"
              />
              <ellipse fill="#664500" cx="12" cy="13.5" rx="2.5" ry="3.5" />
              <ellipse fill="#664500" cx="24" cy="13.5" rx="2.5" ry="3.5" />
            </svg>
          </span>
          <span class="cell cell-date">投稿日時</span>
          <span class="cell cell-commands">コマンド</span>
        </header>

        <div id="Items"></div>
      </div>

      <template id="TemplateItemComment">
        <div class="row item comment">
          <span class="cell cell-text"><span></span></span>
          <span class="cell cell-time"></span>
          <span class="cell cell-nicoru"></span>
          <span class="cell cell-date"></span>
          <span class="cell cell-commands"></span>
        </div>
      </template>
    </main>
  </body>
</html>
