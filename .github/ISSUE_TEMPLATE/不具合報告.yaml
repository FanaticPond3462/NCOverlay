name: 不具合報告
description: コメントが表示されない、機能が正しく動作していないなどの問題を報告
title: '[不具合]: '
labels: ['不具合']

body:
  - type: input
    id: version
    attributes:
      label: バージョン
      description: |-
        NCOverlayのバージョン
        ポップアップの NCOverlay の右側に記載されています
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS
      options:
        - Windows
        - macOS
        - Linux
        - ChromeOS
        - Android
        - その他
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: ブラウザ
      options:
        - Chrome (Chromium)
        - Firefox
    validations:
      required: false

  - type: checkboxes
    id: vods
    attributes:
      label: 動画配信サービス
      options:
        - label: dアニメストア
        - label: Amazon Prime Video
        - label: ABEMA
        - label: Disney+
        - label: TVer
        - label: バンダイチャンネル
        - label: U-NEXT
        - label: DMM TV
        - label: Hulu
        - label: Lemino
    validations:
      required: false

  - type: input
    id: video
    attributes:
      label: 該当の動画
      description: タイトルやエピソード、URLなど
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: 詳細
    validations:
      required: true
